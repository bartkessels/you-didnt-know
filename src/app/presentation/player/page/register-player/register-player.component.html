<app-player-toolbar>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="icon">
        <mat-icon>how_to_reg</mat-icon>
      </div>
      <mat-card-title>Thanks for playing!</mat-card-title>
      <mat-card-subtitle *ngIf="name">What a lovely name, {{ name }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Your name</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="joinButtonPressed()">Join game</button>
    </mat-card-actions>
  </mat-card>

</app-player-toolbar>
