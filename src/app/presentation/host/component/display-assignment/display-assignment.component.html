<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="icon">
      <mat-icon class="scale-icon">follow_the_signs</mat-icon>
    </div>
    <mat-card-title>{{ assignment.order }}</mat-card-title>
    <mat-card-subtitle>{{ assignment.details }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ assignment.description }}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button (click)="assignmentExecuted.emit()" mat-flat-button color="primary">Continue</button>
  </mat-card-actions>

</mat-card>
